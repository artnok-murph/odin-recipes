<body>
    <h1>Wing Sauce</h1>
    <img src="https://www.inspiredtaste.net/wp-content/uploads/2017/11/Buffalo-Wing-Sauce-Recipe-1-1200.jpg" alt="Wing Sauce">
    <h2>Description</h2>
        <p>How to make a simple, yet delicious buffalo wing sauce!</p>
    <h3>Ingredients</h3>
    <ul>
        <li>1lb Butter</li>
        <li>Hot Sauce</li>
        <li>1Tb Garlic Powder</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Melt butter in sauce pan.</li>
        <li>Add hot sauce of your choice and 1Tb garlic powder, whisking together until desired taste and consistency.</li>
    </ol>
</body>
